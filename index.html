<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Prompt Copier</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      min-height: 100dvh;
    }
    
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .glass-card {
      background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .btn-glow {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .btn-glow::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }
    
    .btn-glow:hover::before {
      left: 100%;
    }
    
    .btn-glow:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px -10px currentColor;
    }
    
    .btn-glow:active {
      transform: scale(0.95);
    }
    
    .prompt-btn {
      background: linear-gradient(135deg, var(--btn-color-1), var(--btn-color-2));
      box-shadow: 0 4px 15px -3px var(--btn-color-1);
      transition: all 0.2s ease;
    }
    
    .prompt-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px -5px var(--btn-color-1);
    }
    
    .prompt-btn:active {
      transform: scale(0.95);
    }
    
    .copied-animation {
      animation: copied 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes copied {
      0% { transform: scale(1); }
      30% { transform: scale(0.95); }
      60% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .glow-text {
      text-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
    }
    
    .spin {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .floating {
      animation: floating 3s ease-in-out infinite;
    }

    @keyframes floating {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body class="p-4 md:p-6">
  <div class="max-w-2xl mx-auto">
    
    <!-- Header -->
    <div class="text-center mb-6 md:mb-8 fade-in">
      <h1 class="text-2xl md:text-4xl font-bold text-white mb-1 md:mb-2 glow-text tracking-tight">
        Prompt Copier
      </h1>
      <p class="text-slate-400 text-xs md:text-sm">One-click copy for your trading workflow</p>
    </div>
    
    <!-- PCÁî®: „Éï„Ç©„É´„ÉÄÈÅ∏Êäû -->
    <div id="folder-section" class="hidden glass-card rounded-2xl p-6 md:p-8 mb-6 fade-in">
      <button id="select-folder" class="w-full btn-glow flex items-center justify-center gap-3 px-6 py-4 md:px-8 md:py-5 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl transition-all text-base md:text-lg font-semibold">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 14 1.45-2.9A2 2 0 0 1 9.24 10H20a2 2 0 0 1 1.94 2.5l-1.55 6a2 2 0 0 1-1.94 1.5H4a2 2 0 0 1-2-2V5c0-1.1.9-2 2-2h3.93a2 2 0 0 1 1.66.9l.82 1.2a2 2 0 0 0 1.66.9H18a2 2 0 0 1 2 2v2"/></svg>
        Select Prompts Folder
      </button>
      <p class="text-slate-500 text-xs md:text-sm mt-3 md:mt-4 text-center">Select the <code class="text-indigo-400 bg-indigo-950/50 px-2 py-0.5 rounded">prompts/</code> folder</p>
    </div>

    <!-- PCÁî®: „Éï„Ç©„É´„ÉÄÊÉÖÂ†±„Éê„Éº -->
    <div id="folder-info" class="hidden glass rounded-full px-4 md:px-5 py-2 md:py-3 mb-6 fade-in">
      <div class="flex items-center justify-between flex-wrap gap-2">
        <div class="flex items-center gap-2 md:gap-3 text-slate-300">
          <div class="w-7 h-7 md:w-8 md:h-8 rounded-full bg-gradient-to-br from-amber-500 to-orange-600 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z"/></svg>
          </div>
          <span id="folder-name" class="font-medium text-sm md:text-base"></span>
        </div>
        <div class="flex items-center gap-1 md:gap-2">
          <button id="refresh-btn" class="flex items-center gap-1 md:gap-2 px-3 md:px-4 py-1.5 md:py-2 rounded-full text-xs md:text-sm font-medium text-emerald-400 hover:bg-emerald-500/10 transition-colors">
            <svg id="refresh-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>
            <span class="hidden sm:inline">Refresh</span>
          </button>
          <button id="change-folder" class="flex items-center gap-1 md:gap-2 px-3 md:px-4 py-1.5 md:py-2 rounded-full text-xs md:text-sm font-medium text-slate-400 hover:bg-white/5 transition-colors">
            <span class="hidden sm:inline">Change</span>
            <span class="sm:hidden">üìÅ</span>
          </button>
        </div>
      </div>
    </div>

    <!-- „Éó„É≠„É≥„Éó„Éà„Çª„ÇØ„Ç∑„Éß„É≥ -->
    <div id="main-content" class="glass-card rounded-2xl p-5 md:p-6 fade-in">
      <div class="flex items-center justify-between mb-4 md:mb-5">
        <div class="flex items-center gap-2 md:gap-3">
          <div class="w-9 h-9 md:w-10 md:h-10 rounded-xl bg-gradient-to-br from-violet-600 to-indigo-600 flex items-center justify-center floating">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
          </div>
          <div>
            <h2 class="text-base md:text-lg font-semibold text-white">Prompts</h2>
            <p class="text-xs text-slate-500">Tap to copy</p>
          </div>
        </div>
        <!-- MobileÁî®: „Éï„Ç°„Ç§„É´ÈÅ∏Êäû„Éú„Çø„É≥ -->
        <label id="file-select-btn" class="hidden px-3 py-2 rounded-lg bg-indigo-600 text-white text-xs font-medium active:bg-indigo-700 cursor-pointer">
          Select Files
          <input type="file" id="prompt-input" accept=".txt" multiple>
        </label>
      </div>
      
      <div id="prompts-grid" class="grid grid-cols-3 sm:grid-cols-6 gap-2 md:gap-3">
        <!-- „Éú„Çø„É≥„ÅØJS„ÅßÁîüÊàê -->
      </div>
      
      <div id="prompts-empty" class="text-center py-8 text-slate-500 text-sm">
        <span id="empty-message">Select prompt files</span>
      </div>
    </div>

    <!-- ‰Ωø„ÅÑÊñπ -->
    <div class="glass-card rounded-2xl p-4 mt-5 md:mt-6 fade-in">
      <h3 class="text-sm font-semibold text-white mb-2">üí° How to use</h3>
      <ul id="instructions" class="text-xs text-slate-400 space-y-1">
        <!-- JS„ÅßÂàá„ÇäÊõø„Åà -->
      </ul>
    </div>

    <!-- „Ç®„É©„ÉºË°®Á§∫ -->
    <div id="error" class="hidden glass-card border-red-500/30 rounded-2xl p-4 text-red-300 text-center mt-4 fade-in">
      <span id="error-text"></span>
    </div>
    
  </div>

  <script>
    // „Éó„É≠„É≥„Éó„ÉàÂÆöÁæ©
    const PROMPTS = [
      { file: '01_portfolio_review.txt', label: 'Portfolio', colors: ['#9333ea', '#7c3aed'] },
      { file: '02_long_term_entry.txt', label: 'Long term', colors: ['#2563eb', '#3b82f6'] },
      { file: '03_swing_entry.txt', label: 'Swing', colors: ['#059669', '#10b981'] },
      { file: '04_day_trade.txt', label: 'Day', colors: ['#ea580c', '#f97316'] },
      { file: '05_sector_rotation.txt', label: 'Sector', colors: ['#db2777', '#ec4899'] },
      { file: '06_translate.txt', label: 'Translate', colors: ['#0891b2', '#06b6d4'] },
    ];

    // „É¢„Éº„ÉâÂà§ÂÆö
    const supportsDirectoryPicker = 'showDirectoryPicker' in window;
    
    let promptsHandle = null;
    let promptContents = {};

    // ÂàùÊúüÂåñ
    function init() {
      if (supportsDirectoryPicker) {
        // PC „É¢„Éº„Éâ
        initPCMode();
      } else {
        // Mobile „É¢„Éº„Éâ
        initMobileMode();
      }
      
      createPromptButtons();
      updateInstructions();
    }

    // PC „É¢„Éº„ÉâÂàùÊúüÂåñ
    function initPCMode() {
      document.getElementById('folder-section').classList.remove('hidden');
      document.getElementById('file-select-btn').classList.add('hidden');
      document.getElementById('prompts-empty').classList.remove('hidden');
      document.getElementById('prompts-grid').classList.add('hidden');
      document.getElementById('empty-message').textContent = 'Select prompts folder to start';
      
      document.getElementById('select-folder').addEventListener('click', selectFolder);
      document.getElementById('change-folder').addEventListener('click', selectFolder);
      document.getElementById('refresh-btn').addEventListener('click', refresh);
    }

    // Mobile „É¢„Éº„ÉâÂàùÊúüÂåñ
    function initMobileMode() {
      document.getElementById('folder-section').classList.add('hidden');
      document.getElementById('file-select-btn').classList.remove('hidden');
      document.getElementById('prompts-empty').classList.remove('hidden');
      document.getElementById('prompts-grid').classList.add('hidden');
      document.getElementById('empty-message').textContent = 'Select prompt files (.txt)';
      
      document.getElementById('prompt-input').addEventListener('change', handlePromptFiles);
    }

    // ‰Ωø„ÅÑÊñπ„ÇíÊõ¥Êñ∞
    function updateInstructions() {
      const instructions = document.getElementById('instructions');
      if (supportsDirectoryPicker) {
        instructions.innerHTML = `
          <li>1. Click "Select Prompts Folder" to choose folder</li>
          <li>2. Click prompt button to copy text</li>
          <li>3. Click "Refresh" when files are updated</li>
        `;
      } else {
        instructions.innerHTML = `
          <li>1. Tap "Select Files" to choose from Google Drive</li>
          <li>2. Tap prompt button to copy text</li>
          <li>3. Paste in Claude or Gemini chat</li>
        `;
      }
    }

    // „Éó„É≠„É≥„Éó„Éà„Éú„Çø„É≥ÁîüÊàê
    function createPromptButtons() {
      const grid = document.getElementById('prompts-grid');
      grid.innerHTML = '';
      
      PROMPTS.forEach((prompt, index) => {
        const btn = document.createElement('button');
        btn.id = `prompt-btn-${index}`;
        btn.style.setProperty('--btn-color-1', prompt.colors[0]);
        btn.style.setProperty('--btn-color-2', prompt.colors[1]);
        btn.className = `relative prompt-btn px-3 py-3 md:px-4 md:py-4 text-white rounded-xl transition-all text-xs md:text-sm font-semibold disabled:opacity-30 disabled:cursor-not-allowed`;
        btn.innerHTML = `
          <span class="relative z-10">${prompt.label}</span>
          <div id="prompt-status-${index}" class="absolute inset-0 rounded-xl opacity-0 pointer-events-none flex items-center justify-center bg-emerald-500/90 transition-opacity">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
          </div>
        `;
        btn.disabled = true;
        btn.addEventListener('click', () => copyPrompt(index));
        grid.appendChild(btn);
      });
    }

    // ===== PCÁî®Ê©üËÉΩ =====

    // „Éï„Ç©„É´„ÉÄÈÅ∏Êäû
    async function selectFolder() {
      try {
        hideError();
        promptsHandle = await window.showDirectoryPicker({ mode: 'read' });
        
        document.getElementById('folder-name').textContent = promptsHandle.name;
        document.getElementById('folder-section').classList.add('hidden');
        document.getElementById('folder-info').classList.remove('hidden');
        document.getElementById('prompts-empty').classList.add('hidden');
        document.getElementById('prompts-grid').classList.remove('hidden');
        
        await loadPromptsFromFolder();
      } catch (err) {
        if (err.name !== 'AbortError') {
          showError('Failed to select folder: ' + err.message);
        }
      }
    }

    // Êõ¥Êñ∞
    async function refresh() {
      const icon = document.getElementById('refresh-icon');
      icon.classList.add('spin');
      await loadPromptsFromFolder();
      icon.classList.remove('spin');
    }

    // „Éï„Ç©„É´„ÉÄ„Åã„Çâ„Éó„É≠„É≥„Éó„ÉàË™≠„ÅøËæº„Åø
    async function loadPromptsFromFolder() {
      promptContents = {};
      
      for (let i = 0; i < PROMPTS.length; i++) {
        const prompt = PROMPTS[i];
        const btn = document.getElementById(`prompt-btn-${i}`);
        
        try {
          const fileHandle = await promptsHandle.getFileHandle(prompt.file);
          const file = await fileHandle.getFile();
          const content = await file.text();
          promptContents[i] = content;
          btn.disabled = false;
        } catch {
          btn.disabled = true;
        }
      }
    }

    // ===== MobileÁî®Ê©üËÉΩ =====

    // „Éï„Ç°„Ç§„É´ÈÅ∏ÊäûÂá¶ÁêÜ
    async function handlePromptFiles(e) {
      const files = Array.from(e.target.files);
      if (files.length === 0) return;
      
      promptContents = {};
      
      // „Éï„Ç°„Ç§„É´Âêç„Å®„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„ÅÆ„Éû„ÉÉ„Éî„É≥„Ç∞
      const fileMap = {};
      PROMPTS.forEach((p, i) => {
        fileMap[p.file] = i;
      });
      
      for (const file of files) {
        const index = fileMap[file.name];
        if (index !== undefined) {
          const content = await file.text();
          promptContents[index] = content;
        }
      }
      
      // „Éú„Çø„É≥„ÅÆÊúâÂäπ/ÁÑ°Âäπ„ÇíÊõ¥Êñ∞
      PROMPTS.forEach((_, i) => {
        const btn = document.getElementById(`prompt-btn-${i}`);
        btn.disabled = !promptContents[i];
      });
      
      // Ë°®Á§∫Âàá„ÇäÊõø„Åà
      if (Object.keys(promptContents).length > 0) {
        document.getElementById('prompts-empty').classList.add('hidden');
        document.getElementById('prompts-grid').classList.remove('hidden');
      }
    }

    // ===== ÂÖ±ÈÄöÊ©üËÉΩ =====

    // „Éó„É≠„É≥„Éó„Éà„Ç≥„Éî„Éº
    async function copyPrompt(index) {
      const content = promptContents[index];
      if (!content) return;

      const btn = document.getElementById(`prompt-btn-${index}`);
      const status = document.getElementById(`prompt-status-${index}`);

      try {
        await navigator.clipboard.writeText(content);
        showCopyFeedback(btn, status);
      } catch (err) {
        // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
        const textarea = document.createElement('textarea');
        textarea.value = content;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        showCopyFeedback(btn, status);
      }
    }

    // „Ç≥„Éî„Éº„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØË°®Á§∫
    function showCopyFeedback(btn, status) {
      btn.classList.add('copied-animation');
      status.style.opacity = '1';
      
      setTimeout(() => {
        btn.classList.remove('copied-animation');
        status.style.opacity = '0';
      }, 800);
    }

    // „Ç®„É©„ÉºË°®Á§∫
    function showError(message) {
      const errorEl = document.getElementById('error');
      document.getElementById('error-text').textContent = message;
      errorEl.classList.remove('hidden');
    }

    // „Ç®„É©„ÉºÈùûË°®Á§∫
    function hideError() {
      document.getElementById('error').classList.add('hidden');
    }

    // Ëµ∑Âãï
    init();
  </script>
</body>
</html>
