<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Prompt Copier</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      min-height: 100dvh;
    }
    
    .glass-card {
      background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .prompt-btn {
      background: linear-gradient(135deg, var(--btn-color-1), var(--btn-color-2));
      box-shadow: 0 4px 15px -3px var(--btn-color-1);
      transition: all 0.2s ease;
    }
    
    .prompt-btn:active {
      transform: scale(0.95);
    }
    
    .copied-animation {
      animation: copied 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes copied {
      0% { transform: scale(1); }
      50% { transform: scale(0.92); }
      100% { transform: scale(1); }
    }
    
    .fade-in {
      animation: fadeIn 0.4s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .glow-text {
      text-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
    }

    .floating {
      animation: floating 3s ease-in-out infinite;
    }

    @keyframes floating {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body class="p-4 pb-8">
  <div class="max-w-lg mx-auto">
    
    <!-- Header -->
    <div class="text-center mb-6 fade-in">
      <h1 class="text-2xl font-bold text-white mb-1 glow-text tracking-tight">
        Prompt Copier
      </h1>
      <p class="text-slate-400 text-xs">iPhone Edition</p>
    </div>

    <!-- „Éó„É≠„É≥„Éó„Éà„Çª„ÇØ„Ç∑„Éß„É≥ -->
    <div class="glass-card rounded-2xl p-5 fade-in">
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
          <div class="w-9 h-9 rounded-xl bg-gradient-to-br from-violet-600 to-indigo-600 flex items-center justify-center floating">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
          </div>
          <div>
            <h2 class="text-base font-semibold text-white">Prompts</h2>
            <p class="text-xs text-slate-500">Tap to copy</p>
          </div>
        </div>
        <label class="px-3 py-2 rounded-lg bg-indigo-600 text-white text-xs font-medium active:bg-indigo-700">
          Select Files
          <input type="file" id="prompt-input" accept=".txt" multiple>
        </label>
      </div>
      
      <div id="prompts-container">
        <div class="text-center py-8 text-slate-500 text-sm">
          Select prompt files (.txt)
        </div>
      </div>
    </div>
    
    <!-- ‰Ωø„ÅÑÊñπ -->
    <div class="glass-card rounded-2xl p-4 mt-5 fade-in">
      <h3 class="text-sm font-semibold text-white mb-2">üí° How to use</h3>
      <ul class="text-xs text-slate-400 space-y-1">
        <li>1. Tap "Select Files" to choose files from Google Drive</li>
        <li>2. Tap prompt button to copy text</li>
        <li>3. Paste in Claude or Gemini chat</li>
      </ul>
    </div>
    
  </div>

  <script>
    // „Éó„É≠„É≥„Éó„ÉàÂÆöÁæ©
    const PROMPT_CONFIG = {
      '01_portfolio_review.txt': { label: 'Portfolio', colors: ['#9333ea', '#7c3aed'] },
      '02_long_term_entry.txt': { label: 'Long term', colors: ['#2563eb', '#3b82f6'] },
      '03_swing_entry.txt': { label: 'Swing', colors: ['#059669', '#10b981'] },
      '04_day_trade.txt': { label: 'Day', colors: ['#ea580c', '#f97316'] },
      '05_sector_rotation.txt': { label: 'Sector', colors: ['#db2777', '#ec4899'] },
      '06_translate.txt': { label: 'Translate', colors: ['#0891b2', '#06b6d4'] },
    };

    let promptFiles = {};

    // ÂàùÊúüÂåñ
    function init() {
      document.getElementById('prompt-input').addEventListener('change', handlePromptFiles);
    }

    // „Éó„É≠„É≥„Éó„Éà„Éï„Ç°„Ç§„É´Âá¶ÁêÜ
    async function handlePromptFiles(e) {
      const files = Array.from(e.target.files);
      if (files.length === 0) return;
      
      promptFiles = {};
      
      for (const file of files) {
        const content = await file.text();
        promptFiles[file.name] = content;
      }
      
      renderPrompts();
    }

    // „Éó„É≠„É≥„Éó„ÉàË°®Á§∫
    function renderPrompts() {
      const container = document.getElementById('prompts-container');
      
      if (Object.keys(promptFiles).length === 0) {
        container.innerHTML = '<div class="text-center py-8 text-slate-500 text-sm">Select prompt files (.txt)</div>';
        return;
      }
      
      container.innerHTML = '<div class="grid grid-cols-3 gap-2"></div>';
      const grid = container.firstChild;
      
      // Ë®≠ÂÆö„Åï„Çå„Åü„Éó„É≠„É≥„Éó„ÉàÈ†Ü„Å´„ÇΩ„Éº„Éà
      const sortedFiles = Object.keys(promptFiles).sort((a, b) => {
        const orderA = Object.keys(PROMPT_CONFIG).indexOf(a);
        const orderB = Object.keys(PROMPT_CONFIG).indexOf(b);
        if (orderA === -1 && orderB === -1) return a.localeCompare(b);
        if (orderA === -1) return 1;
        if (orderB === -1) return -1;
        return orderA - orderB;
      });
      
      sortedFiles.forEach(filename => {
        const config = PROMPT_CONFIG[filename] || { 
          label: filename.replace('.txt', '').substring(0, 10), 
          colors: ['#6b7280', '#4b5563'] 
        };
        
        const btn = document.createElement('button');
        btn.style.setProperty('--btn-color-1', config.colors[0]);
        btn.style.setProperty('--btn-color-2', config.colors[1]);
        btn.className = 'relative prompt-btn px-3 py-3 text-white rounded-xl text-xs font-semibold';
        btn.innerHTML = `
          <span class="relative z-10">${config.label}</span>
          <div class="copy-status absolute inset-0 rounded-xl opacity-0 pointer-events-none flex items-center justify-center bg-emerald-500/90 transition-opacity">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
          </div>
        `;
        btn.addEventListener('click', () => copyPrompt(filename, btn));
        grid.appendChild(btn);
      });
    }

    // „Éó„É≠„É≥„Éó„Éà„Ç≥„Éî„Éº
    async function copyPrompt(filename, btn) {
      const content = promptFiles[filename];
      if (!content) return;

      try {
        await navigator.clipboard.writeText(content);
        
        btn.classList.add('copied-animation');
        const status = btn.querySelector('.copy-status');
        status.style.opacity = '1';
        
        setTimeout(() => {
          btn.classList.remove('copied-animation');
          status.style.opacity = '0';
        }, 800);
        
      } catch (err) {
        // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
        const textarea = document.createElement('textarea');
        textarea.value = content;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        
        btn.classList.add('copied-animation');
        const status = btn.querySelector('.copy-status');
        status.style.opacity = '1';
        
        setTimeout(() => {
          btn.classList.remove('copied-animation');
          status.style.opacity = '0';
        }, 800);
      }
    }

    // Ëµ∑Âãï
    init();
  </script>
</body>
</html>
